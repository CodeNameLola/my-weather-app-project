<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e87c621900.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="section">
    <h1>Get your daily forecast</h1>
    <img src="images/girl.webp" alt="" width="100">
    <form id="city-form">
      <input type="text" id="city-input" placeholder="Enter city name " class="city" />
     
      <input type="submit" value="🔍" class="mag"> 
    </form>
    <h2 class="border p-3 mt-3 rounded"><strong id="bmore">Baltimore</strong></br></br>
              <span class="mon"> Monday </span>
    <p id="temperature">65 <div class="celsius">˚</div></p>

    <div class="fa-3x">
      <i class="fa-solid fa-cloud-bolt bolt-icon fa-fade"></i>
    </div>
    </h2>
    <h3>Time</h3>
     <h4 id="description">Heavy rain</h4>
    
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="tue">Tue</div></br>
          <p>79˚C</p>
          <div class="fa-3x">
          <i class="fa-solid fa-sun fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
          </div>
          </div>
          <div class="col-2">
            <div class="wed">Wed</div></br>
            <p>75˚C</p>
            <div class="fa-3x">
            <i class="fa-solid fa-cloud-sun fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
            </div>
          </div>
          <div class="col-2">
            <div class="thu">Thu</div><br>
            <p>69˚C</p>
            <div class="fa-3x">
            <i class="fa-solid fa-wind fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
            </div>
          </div>
          <div class="col-2">
            <div class="fri">Fri</div><br>
            <p>64˚C</p>
            <div class="fa-3x">
            <i class="fa-solid fa-cloud fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
            </div>
          </div>
          <div class="col-2">
            <div class="sat">Sat</div><br>
            <p>70˚C</p>
            <div class="fa-3x">
            <i class="fa-solid fa-cloud-bolt fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;"></i>
            </div>
            <div class="col-2">
              <ul>
                <li>
                  Humidity: <span id="humidity">40</span>%
                </li>
                <li>
                  Wind: <span id="wind">7</span>km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h5> <a href="https://github.com/CodeNameLola/my-weather-app-project" target = "_blank">open-source code</a> by Opeyemi Okoro </h5>
  <script src="src/index.js"></script>
  </body>
</html>
